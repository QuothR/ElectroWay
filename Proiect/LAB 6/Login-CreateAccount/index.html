<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>ElectroWay</title>
        <link rel="shortcut icon" href="pictures/logo3.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="Pictures/Electric car-pana.svg" class="img-fluid img" alt="image">
            </div>
            <div class="col-md6 mx-5 my-4 sigin-col" id="signin">
                <h3 class="sigin-text">  <img src="Pictures/logo3.png" class="img-fluid logo" alt="image"> Sign in  </h3>

                <form class="form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account? <a href="./" id="signupLink" class="linkRegister">Register here.</a></p>
                    </div>
                    <button class="btn btn-class">Sign in</button>
                </form>
            </div>

            <div class="col-md6 mx-5 signup-col form-hidden" id="signup">
                    <h3 class="sigin-text">  <img src="Pictures/logo3.png" class="img-fluid logo" alt="image"> Sign up</h3>
                <form class="form" >
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" aria-label="First name" class="form-control" placeholder="Your first name">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name</label>
                        <input type="text" aria-label="Last name"  class="form-control" placeholder="Your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <p>Already have an account? <a href="#" id="signinLink" class="links">Login here.</a> </p>
                    </div>
                    <button class="btn btn-class">Confirm</button>
                </form>
            </div>

        </div>
    </div>
        
    
        <script src="scrips/login.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js" integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js" integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw==" crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>


</html>
